          git config --global credential.helper cache
          git clone https://${{secrets.MO_CLI_TOKEN}}@github.com/ruedigerp/homebrew-dns-manager
          cd homebrew-dns-manager
          cp ../dns-manager.rb .
          cp ../dns-manager.json .
          cp ../CHANGELOG.md .
          git add .
          git commit -m " ${{ env.new_version }}"
          git push
